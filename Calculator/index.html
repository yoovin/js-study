<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-screen">
        <div class="calc-area">calc</div>
        <div class="input-area">
            <div class="number-area">
                <div class="num-items">
                    <div id="7" class="number">7</div>
                    <div id="8" class="number">8</div>
                    <div id="9" class="number">9</div>
                </div>
                <div class="num-items">
                    <div id="4" class="number">4</div>
                    <div id="5" class="number">5</div>
                    <div id="6" class="number">6</div>
                </div>
                <div class="num-items">
                    <div id="1" class="number">1</div>
                    <div id="2" class="number">2</div>
                    <div id="3" class="number">3</div>
                </div>
                <div class="num-items">
                    <div id="0" class="number">0</div>
                    <div id="0" class="number">.</div>
                    <div id="0" class="number">back</div>
                </div>
            </div>
            <div class="operator-area">
                <div class="operator-items">
                    <div id="+" class="operator">-</div>
                    <div id="+" class="operator">+</div>
                    <div id="+" class="operator">x</div>
                    <div id="+" class="operator">/</div>
                    <div id="+" class="operator">%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
